<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Josiah!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f, #1e3a8a, #172554);
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .title {
            color: #fff;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF69B4, #FFD700);
            background-size: 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .cake-container {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin-top: 6rem;
        }

        .cake {
            position: relative;
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            border: 8px solid #fff;
            border-radius: 15px 15px 5px 5px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.2),
                0 0 30px rgba(255,182,193,0.4),
                inset 0 -20px 60px rgba(0,0,0,0.1);
            transform: rotateX(5deg);
            margin: 50px auto;
        }

        .cake::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 10px,
                #FFB6C1 10px,
                #FFB6C1 20px
            );
            top: 20px;
            border-radius: 5px;
        }

        .cake::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 10px,
                #FFB6C1 10px,
                #FFB6C1 20px
            );
            bottom: 20px;
            border-radius: 5px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 70px;
            background: linear-gradient(45deg, #FFB6C1, #FFC0CB);
            border: 8px solid #fff;
            border-radius: 15px 15px 5px 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .layer-1 {
            top: -60px;
            transform: scale(0.85);
        }

        .layer-2 {
            top: -120px;
            transform: scale(0.7);
        }

        .layer::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 10px,
                #FFB6C1 10px,
                #FFB6C1 20px
            );
            top: 15px;
            border-radius: 5px;
        }

        .layer::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 10px,
                #FFB6C1 10px,
                #FFB6C1 20px
            );
            bottom: 15px;
            border-radius: 5px;
        }

        .candle {
            position: absolute;
            width: 15px;
            height: 40px;
            background: linear-gradient(180deg, #fff, #ffd700);
            border: 2px solid #ffd700;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transform-origin: bottom center;
        }

        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 25px;
            background: #ffd700;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px #ffd700;
            animation: flicker 0.6s infinite alternate;
        }

        .mic-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ffd700;
            border: none;
            border-radius: 30px;
            color: #1a1a2e;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .mic-status {
            margin-top: 1rem;
            color: #fff;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.2); }
        }

        @keyframes blowOut {
            to {
                opacity: 0;
                transform: translateX(-50%) scale(0) translateY(-10px);
            }
        }

        @keyframes smokeEffect {
            0% { 
                opacity: 0.8;
                transform: translateY(0) scale(1);
            }
            100% { 
                opacity: 0;
                transform: translateY(-50px) scale(2);
            }
        }

        .smoke {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
        }

        .firework {
            position: absolute;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(var(--final-y)) translateX(var(--final-x)) scale(0.1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Happy Birthday Josiah! ðŸŽ‰</h1>
    
    <div class="cake-container">
        <div class="cake">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div id="candles"></div>
        </div>
    </div>

    <button class="mic-button" id="micButton">ðŸŽ¤ Blow out the candles!</button>
    <div class="mic-status" id="micStatus"></div>

    <script>
        // Create candles in a straight line
        const candlesContainer = document.getElementById('candles');
        const numberOfCandles = 5;
        const candleSpacing = 40; // Space between candles
        const startX = 70; // Adjusted starting position for centering
        const candleY = -150; // Height above the cake

        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.createElement('div');
            document.body.appendChild(sparklesContainer);
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        createSparkles();
        const flames = [];
        
        for (let i = 0; i < numberOfCandles; i++) {
            const candle = document.createElement('div');
            candle.className = 'candle';
            
            // Position candles in a straight line
            const x = startX + (i * candleSpacing);
            candle.style.left = `${x}px`;
            candle.style.top = `${candleY}px`;
            
            const flame = document.createElement('div');
            flame.className = 'flame';
            flames.push(flame);
            
            candle.appendChild(flame);
            candlesContainer.appendChild(candle);
        }

        // Audio processing
        let audioContext;
        let analyser;
        let microphone;
        let isListening = false;
        
        const micButton = document.getElementById('micButton');
        const micStatus = document.getElementById('micStatus');
        
        micButton.addEventListener('click', async () => {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    
                    isListening = true;
                    micButton.textContent = 'ðŸŽ¤ Listening...';
                    micStatus.textContent = 'Blow into the microphone!';
                    
                    function checkAudioLevel() {
                        if (!isListening) return;
                        
                        analyser.getByteFrequencyData(dataArray);
                        const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                        
                        if (average > 50) {  // Adjust threshold as needed
                            blowOutCandles();
                            isListening = false;
                            return;
                        }
                        
                        requestAnimationFrame(checkAudioLevel);
                    }
                    
                    checkAudioLevel();
                }
            } catch (error) {
                micStatus.textContent = 'Error accessing microphone. Please ensure microphone permissions are granted.';
                console.error('Error:', error);
            }
        });

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            document.body.appendChild(firework);

            const colors = ['#ff0', '#f0f', '#0ff', '#ff4444', '#44ff44'];
            const particles = 30;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Calculate random final positions
                const angle = (i / particles) * 360;
                const velocity = 50 + Math.random() * 50;
                const finalX = Math.cos(angle * Math.PI / 180) * velocity;
                const finalY = Math.sin(angle * Math.PI / 180) * velocity;
                
                particle.style.setProperty('--final-x', finalX + 'px');
                particle.style.setProperty('--final-y', finalY + 'px');
                
                firework.appendChild(particle);
            }

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function launchFireworks() {
            const duration = 3000; // Duration of fireworks show in ms
            const interval = 300; // Time between fireworks
            let elapsed = 0;

            const timer = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * (window.innerHeight / 2); // Keep in top half of screen
                createFirework(x, y);

                elapsed += interval;
                if (elapsed >= duration) {
                    clearInterval(timer);
                }
            }, interval);
        }

        function blowOutCandles() {
            micButton.style.display = 'none';
            micStatus.textContent = '';
            
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    // Add smoke effect
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';
                    flame.parentElement.appendChild(smoke);
                    
                    // Animate smoke
                    smoke.style.animation = 'smokeEffect 2s forwards';
                    
                    // Remove flame
                    flame.style.animation = 'blowOut 0.5s forwards';
                    
                    // Clean up smoke element
                    setTimeout(() => {
                        smoke.remove();
                    }, 2000);
                }, index * 200);
            });

            // Launch fireworks after a small delay when candles start going out
            setTimeout(launchFireworks, 500);
        }
    </script>
</body>
</html>
